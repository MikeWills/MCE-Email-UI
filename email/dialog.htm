<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#example_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="EmailDialog.insert();return false;" action="#">
	<input type="hidden" name="selectedText" id="selectedText">
	<div class="panel_wrapper">
		<div class="panelcurrent" id="general_panel">
			<table cellspacing="0" cellpadding="4" border="0">
				<tbody>
				<tr>
					<td class="nowrap"><label for="email">Email address</label></td>
					<td><input id="email" name="email" type="text" class="text" /></td>
				</tr>
				<tr>
					<td class="nowrap"><label for="subject">Subject</label></td>
					<td><input id="subject" name="subject" type="text" class="text" /></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="EmailDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
